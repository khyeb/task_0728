<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적정체중 테스트기</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style1.css">
</head>
<body>
    <div id="scale_test">
        <h1>적정체중을 알려드려요!</h1>
        <input type="text" placeholder="키를 입력하세요." id="userheight_input">
        <input type="text" placeholder="몸무게를 입력하세요" id="userweight_input">
        <div id="result_reset">
            <button type="button" id="result">결과보기</button>
            <button type="button" id="reset">다시 입력하기</button>
        </div>
    </div>
</body>
